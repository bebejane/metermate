query Partner($locale: SiteLocale) {
	partner(locale: $locale, fallbackLocales: [sv]) {
		...PartnerFragment
	}
}

fragment PartnerFragment on PartnerRecord {
	title
	intro {
		blocks
		links
		value
	}
	examples {
		... on PartnerBlockRecord {
			id
			text {
				blocks
				links
				value
			}
			logo {
				...ImageFragment
			}
			url
		}
	}
}
