query Product($locale: SiteLocale) {
	product(locale: $locale, fallbackLocales: [sv]) {
		...ProductFragment
	}
}

query AllProducts($first: IntType = 500, $skip: IntType = 0, $locale: SiteLocale) {
	allProducts(first: $first, skip: $skip, locale: $locale, fallbackLocales: [sv]) {
		...ProductFragment
	}
	_allProductsMeta {
		count
	}
}

fragment ProductFragment on ProductRecord {
	id
	image {
		...ImageFragment
	}
	layout {
		... on TwoColumnRecord {
			spalter {
				... on ColumnRecord {
					color
					image {
						...ImageFragment
					}
				}
			}
		}
		... on TextAndImageRecord {
			color
			layout
			media {
				...MediaFragment
			}
		}
	}
	title
}

fragment ProductLightFragment on ProductRecord {
	image {
		...ImageFragment
	}
	layout {
		... on TwoColumnRecord {
			spalter {
				... on ColumnRecord {
					color
					image {
						...ImageFragment
					}
				}
			}
		}
		... on TextAndImageRecord {
			color
			layout
			media {
				...MediaFragment
			}
		}
	}
	title
	slug
}
